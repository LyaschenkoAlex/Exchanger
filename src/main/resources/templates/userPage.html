<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>Card Clock Bootstrap 4 | BootstrapTema</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        ul {

            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #e1e1e1;
        }
        ul li {
            display: inline;
        }

        label {
            display: inline;
        }
    </style>
</head>
<body>
<a th:href="logout">Logout</a>
<a th:href="exchange_rates">Show exchange rates</a>
<a th:href="main_page">Go to the main page</a>

<form accept-charset="UTF-8" role="form" method="POST" th:action="@{/user_page}" id="ExchangeHistory">
    <fieldset>
        <!--        <label for="date">qqq</label><input class="form-control" placeholder="money" type="text" name="date" id="date">-->

        <ul>
            <li>
                <label for="exchangeSell">小urrency you exchanged</label><input style="width:100px" class="form-control"
                                                                               placeholder="1000.00"
                                                                               type="text" name="exchangeSell"
                                                                               id="exchangeSell">
                <select name="chooseSellCurrency" form="ExchangeHistory">
                    <option value="UAN">UAN</option>
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="RUB">RUB</option>
                </select>
            </li>
            <li>
                <label for="exchangeBuy">小urrency you received</label><input style="width:100px" class="form-control"
                                                                             placeholder="1000.00"
                                                                             type="text" name="exchangeBuy" id="exchangeBuy">
                <select name="chooseBuyCurrency" form="ExchangeHistory">
                    <option value="UAN">UAN</option>
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="RUB">RUB</option>
                </select>
            </li>
            <li>
                <input type="date" id="start" name="date" value="2019-12-21" min="2019-01-01" max="2019-12-31">

            </li>
            <li>
                <input type="submit" value="update">

            </li>
        </ul>

        <br>
    </fieldset>


</form>
<div>
    <table class="table table-striped">
        <tr>
            <th>Date</th>
            <th>小urrency you exchanged</th>
            <th>小urrency you received</th>
        </tr>
        <th:block th:each="exchange : ${exchangers}">
            <tr>
                <td th:text="${exchange.getDate()}">Date</td>
                <td th:text="${exchange.getExchangeSell() + ' ' + exchange.getChooseSellCurrency()}">What you sell</td>
                <td th:text="${exchange.getExchangeBuy() + ' ' + exchange.getChooseBuyCurrency()}">What you buy</td>
            </tr>
        </th:block>

    </table>
</div>
</body>
</html>
